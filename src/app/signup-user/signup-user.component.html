<div class="container">
  <div class="user-form">
    <h1 style="text-align: center;">Sign Up New User</h1>
    <form [formGroup]="registerUser">
      <div>
        <label for="" class="form-label">Fullname</label>
        <input type="text" class="form-control" name="fullname" formControlName="name">
      </div>
      <div class="">
        <label for="" class="form-label">Matric Number</label>
        <input type="text" class="form-control" name="matric-no" formControlName="mat_number">
      </div>
      <div class="">
        <label for="" class="form-label">E-mail Address</label>
        <input type="text"
         class="form-control"
           name="email"
           email
           formControlName="email"
           >
        <!--<span class="help-block" style="color: red;">Enter valid email.</span>-->
      </div>
      <div class="">
        <label for="" class="form-label">Password</label>
        <input type="password"
        class="form-control"
        name="password"
        formControlName="passwd"
        >
      </div>
      <div class="">
        <label for="" class="form-label">Confirm Password</label>
        <input type="password"
        class="form-control"
        name="password"
        formControlName="confirmpass"
        >
      </div>
      <div class="">
        <label for="" class="form-label">Course Code</label>
        <select name="course_code" id="" class="form-select" formControlName="course_code">
          <option  *ngFor="let item of programmes_list;let key = index" [value]="item">{{item}}</option>
        </select>
      </div>
      <div class="submit-button">
        <button class="btn btn-success" (click)="sendData()">Sign Up</button>
      </div>
    </form>
  </div>
</div>
