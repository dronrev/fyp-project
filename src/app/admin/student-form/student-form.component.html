<div class="container">
  <form action="" class="form" (ngSubmit)="sendUser(stuForm.value)" #stuForm="ngForm">
    <div>
      <label for="" class="form-label">Student Name</label>
      <input type="text" class="form-control" ngModel name="name">
    </div>
    <div>
      <label for="" class="form-label">Matric Number</label>
      <input type="text" class="form-control" ngModel name="mat_number">
    </div>
    <div>
      <label for="" class="form-label">Password</label>
      <input type="password" class="form-control" ngModel name="passwd">
    </div>
    <div>
      <label for="" class="form-label">Email Address</label>
      <input type="text" class="form-control" ngModel name="email">
    </div>
    <div>
      <label for="" class="form-label">Course Code</label>
      <input type="text" class="form-control" ngModel name="course_code">
    </div>
    <div>
      <label for="" class="form-label">User Role</label>
      <select class="form-select" aria-label="Default select example" ngModel name="role">
        <option selected>Open this select menu</option>
        <option value="student">Student</option>
        <option value="lecturer">Lecturer</option>
      </select>
    </div>
    <div class="mt-2">
      <button class="btn btn-submit" type="submit">Submit</button>
    </div>
  </form>
</div>
