<div class="lect-form container mt-2 pb-2">
  <form action="" class="form" [formGroup]="myForm">
    <div>
      <label for="" class="form-label">Lecturer Name</label>
      <input type="text" class="form-control" name="lecturername" formControlName="name" required>
    </div>
    <div>
      <label for="" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" formControlName="passwd" required>
    </div>
    <div>
      <label for="" class="form-label">Email Address</label>
      <input type="text" class="form-control" name="email" formControlName="email" required>
    </div>
    <div>
      <label for="" class="form-label">User Role</label>
      <select class="form-select" aria-label="Default select example" formControlName="role" name="role">
        <option selected>Open this select menu</option>
        <option value="DEKAN">DEKAN</option>
        <option value="TDA">TDA</option>
        <option value="lecturer">Lecturer</option>
      </select>
    </div>
    <div class="mt-2">
      <button class="btn btn-success" (click)="addLecturer()">Submit</button>
    </div>
  </form>
</div>
