
<h1>E-certificate</h1>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Total Participants</th>
      <th scope="col">E-Certificate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list;let key = index">
      <td>
        <a>download</a>
      </td>
      <td>{{ item.name_activity }}</td>
      <td>{{ item.location }}</td>
      <td>{{ myData[key] }}</td>
      <td><!--a href="../assets/images/certificate/yeahh.rar" class="nav-link" download>Download E-certificate</!--a-->
        <ion-button (click)="downloadFolder()">Download</ion-button>
      </td>
    </tr>
  </tbody>
</table>
