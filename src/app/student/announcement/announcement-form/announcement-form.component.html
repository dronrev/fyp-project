<ion-breadcrumbs color="primary">
  <ion-breadcrumb href="#home" routerLink="/announcement">Announcement</ion-breadcrumb>
  <ion-breadcrumb>Create New Announcement</ion-breadcrumb>
</ion-breadcrumbs>
<div class="container">
  <form action="" [formGroup]="data" (ngSubmit)="sendData()">
    <div>
      <label for="" class="form-label">Title</label>
      <input type="text" class="form-control" formControlName="title">
    </div>
    <div>
      <label for="" class="form-label">Content</label>
      <input type="text" class="form-control" formControlName="content">
    </div>
    <div>
      <label for="" class="form-label">Message</label>
      <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="message"></textarea>
    </div>
    <div class="mt-2">
      <button class="btn btn-success" type="submit">Send</button>
    </div>
  </form>
</div>
