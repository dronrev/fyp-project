
<table class="shadow p-3 mb-5 bg-white rounded">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Course Code</th>
    <th>Matric No</th>
    <th>Email</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of list;let key = index">
      <td>{{key + 1}}</td>
      <td>{{item.username}}</td>
      <td>{{item.course_id}}</td>
      <td>{{item.user_id}}</td>
      <td>{{item.email_id}}</td>
      <td><ion-button color="secondary" class="delete-button" (click)="approveMember(item)">approve</ion-button>
        <ion-button color="danger" class="delete-button" (click)="deleteMember(item)">delete</ion-button></td>
    </tr>
  </tbody>
</table>
