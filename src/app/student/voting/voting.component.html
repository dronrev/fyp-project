<div class="shadow p-3 mb-5 bg-white rounded">
  <div>
    <h2>List Of Election</h2>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list;let key = index">
        <td data-cell="#">
          {{key + 1}}
        </td>
        <td data-cell="Name">
          {{item.title}}
        </td>
        <td data-cell="Date">
          {{item.date}}
        </td>
        <td data-cell="action">
          <div>
            <button class="btn btn-warning" [routerLink]="['voting-process/',item.vote_id]" (click)="selectVoting(item.vote_id)">Vote Now</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <div>
    <p>You have no voting activity</p></div>
</ng-template>
