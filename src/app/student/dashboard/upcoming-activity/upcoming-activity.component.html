<div class="upcoming-container shadow p-3 mb-5">
  <div class="upcoming-header">
    <ion-list-header>
      <ion-label>Upcoming activities</ion-label>
    </ion-list-header>
  </div>
  <div class="content">
    <ion-grid>
      <ion-row *ngFor="let item of myEvent" class="myCard mb-2 shadow">
        <ion-col size="3" class="date">
          {{ item.date | date}}
        </ion-col>
        <ion-col class="content">
          {{ item.name_activity | titlecase }}
          <ion-button>Incharge Comittee</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.entrepreneur.com%2Fgrowing-a-business%2Fjeff-bezos-biography-how-he-started-amazon-and-more%2F197608&psig=AOvVaw1JDWxXmVgVd_Hji2Urfr0r&ust=1671557907113000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPCAisychvwCFQAAAAAdAAAAABAD" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FJeff_Bezos&psig=AOvVaw1JDWxXmVgVd_Hji2Urfr0r&ust=1671557907113000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPCAisychvwCFQAAAAAdAAAAABAI" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmobile.twitter.com%2Fjeffbezos&psig=AOvVaw1JDWxXmVgVd_Hji2Urfr0r&ust=1671557907113000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPCAisychvwCFQAAAAAdAAAAABAQ" alt="Third slide">

  <a class="carousel-control-prev" href="dashboard/#carouselExampleIndicators" role="button" data-slide="prev">

</div>
