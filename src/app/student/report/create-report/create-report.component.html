<ion-breadcrumbs color="secondary">
  <ion-breadcrumb routerLink="/report">Report</ion-breadcrumb>
  <ion-breadcrumb routerLink="/report">My Report</ion-breadcrumb>
  <ion-breadcrumb routerLink="/report/create-report">New Report</ion-breadcrumb>
</ion-breadcrumbs>
<div class="container new-report">
  <div class="report-card" *ngFor="let item of mylist">
    <div class="card-title">
      <h2>{{ item.name_activity }}</h2>
    </div>
    <div class="body-card">
      <div class="location-card">
        Location : {{item.location}}
      </div>
      <div class="date-card">
        Date : {{item.date}}
      </div>
    </div>
    <div class="button-create">
      <button (click)="addReport(item.activity_id)">Add</button>
    </div>
  </div>
</div>
