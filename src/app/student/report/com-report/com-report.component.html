<ion-card *ngFor="let report of reports; let key = index;">
  <ion-card-header>

    <ion-item>
      <ion-label><h1><a href="#" class="nav-link">{{ report.title }}</a></h1></ion-label>
      <ion-button fill="solid" slot="end" [routerLink]="['/report/editreport',report.report_id]" (click)="getReport(key)" color="primary"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button fill="solid" slot="end" (click)="deleteRep(report.report_id)"  color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-card-header>


  <ion-card-content>
    <div>
      Location : {{ report.location}}
    </div>
    <div>
      Report Status : {{ report.status }}
    </div>
  </ion-card-content>
</ion-card>
