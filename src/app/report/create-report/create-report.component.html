<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <app-nav-bar></app-nav-bar>
</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <app-top-nav></app-top-nav>
  <ion-content class="ion-padding">
    <ion-breadcrumbs color="primary">
      <ion-breadcrumb href="#home">Report</ion-breadcrumb>
      <ion-breadcrumb href="#electronics">My Report</ion-breadcrumb>
      <ion-breadcrumb href="#cameras">New Report</ion-breadcrumb>
    </ion-breadcrumbs>
    <div class="container new-report">
      <form action="" [formGroup]="exform" (ngSubmit)="createReport()">
        <label for="" class="form-label">Title</label>
        <input formControlName="title" type="text" class="form-control">

        <label for="" class="form-label">Organizer</label>
        <input formControlName="organizer" type="text" class="form-control">

        <label for="" class="form-label">Location</label>
        <input formControlName="location" type="text" class="form-control">

        <label for="" class="form-label">Lecturer in Charge</label>
        <ion-list>
          <ion-item>
            <ion-select placeholder="Select fruit">
              <ion-select-option value="apples">Apples</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <button class="btn btn-success mt-2 create-report" type="submit">Submit</button>
      </form>
    </div>
  </ion-content>
</div>
