<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <app-nav-bar></app-nav-bar>
</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <app-top-nav></app-top-nav>
  <ion-content class="ion-padding">
    <div class="container">
      <div>
        <h1>Report ID</h1>
      </div>
      <div class="form">
        <form action="" class="" [formGroup]="thereport">
          <div class="title">
            <label for="" class="form-label">Title : </label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" formControlName="title" [value]="this.title" [readonly]="!edit">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="objective">
            <label for="" class="form-label">Objective : </label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" formControlName="objective" [readonly]="!edit" [value]="this.objective">
              </ion-textarea>
              <ion-button (click)="editButton()">Edit</ion-button>
            </ion-item>
          </div>
          <div class="introduction">
            <label for="" class="form-label">Introduction :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.introduction">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="involvement">
            <label for="" class="form-label">Involvement :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.involvement">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="perkara-hendak">
            <label for="" class="form-label">Perkara hendak dimaklumkan  :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.perkara_hendak_maklum">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="VIP">
            <label for="" class="form-label">Jemputan VIP :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.jemputan_vip">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="impak">
            <label for="" class="form-label">Impak Program :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.impak_program">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="pencapaian">
            <label for="" class="form-label">Pencapaian :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.pencapaian">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="rumusan">
            <label for="" class="form-label">Rumusan :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.rumusan">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="cadangan">
            <label for="" class="form-label">Cadangan :</label>
            <ion-item>
              <ion-textarea placeholder="Type something here" [autoGrow]="true" [value]="this.cadangan">
              </ion-textarea>
              <ion-button>Edit</ion-button>
            </ion-item>
          </div>
          <div class="attachment-part"></div>
          <div class="submit-button mt-2 column">
            <ion-button name="" color="success">
              Save Report
              <ion-icon name="save-sharp"></ion-icon>
            </ion-button>
            <ion-button name="" color="danger">
              Clear All Text
              <ion-icon name="trash-sharp"></ion-icon>
            </ion-button>
            <ion-button name="" color="secondary">
              Share
              <ion-icon name="share-social-sharp"></ion-icon>
            </ion-button>
            <ion-button name="" color="warning" type="file">
              <input type="file">
              <ion-icon name="camera-sharp"></ion-icon>
            </ion-button>
          </div>
          <div>
            <ion-button routerLink="/addParticipant">Add Participants</ion-button>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</div>
