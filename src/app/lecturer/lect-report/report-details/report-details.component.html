<ion-segment value="default" color="light">
  <ion-segment-button value="actRep" (click)="actReport()">
    <ion-label>Activity Reports</ion-label>
  </ion-segment-button>
  <ion-segment-button value="finRep" (click)="finReport()">
    <ion-label>Financial Reports</ion-label>
  </ion-segment-button>
  <ion-segment-button value="attacRep" (click)="attachmentReport()">
    <ion-label>Attachments</ion-label>
  </ion-segment-button>
  <ion-segment-button value="partRep" (click)="partReport()">
    <ion-label>Participants</ion-label>
  </ion-segment-button>
</ion-segment>
<form action="" class="" [formGroup]="thereport" [hidden]="!actRep">
  <!--Objective-->
  <div class="objective">
    <label for="" class="form-label">Objective : </label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      formControlName="objective"
      [value]="this.objective"
      [autoGrow]="true"
      readonly>
      </ion-textarea>
    </ion-item>
  </div>
  <!--Introduction-->
  <div class="introduction">
    <label for="" class="form-label">Introduction :</label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="introduction"
      [value]="this.introduction">
      </ion-textarea>
    </ion-item>
  </div>
  <!--Involvement-->
  <div class="involvement">
    <label for="" class="form-label">Involvement :</label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="involvement"
      [value]="this.involvement">
      </ion-textarea>
    </ion-item>
  </div>
  <!--Perkara-->
  <div class="perkara-hendak">
    <label for="" class="form-label">Perkara hendak dimaklumkan  :</label>
    <ion-item>
      <ion-textarea
      placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="perkara"
      [value]="this.perkara_hendak_maklum">
      </ion-textarea>
    </ion-item>
  </div>
  <!--VIP-->
  <div class="VIP">
    <label for="" class="form-label">Jemputan VIP :</label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="vip"
      [value]="this.jemputan_vip">
      </ion-textarea>
    </ion-item>
  </div>
  <!--impak-->
  <div class="impak">
    <label for="" class="form-label">Impak Program :</label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="impak"
      [value]="this.impak_program">
      </ion-textarea>
    </ion-item>
  </div>
  <!--pencapaian-->
  <div class="pencapaian">
    <label for="" class="form-label">Pencapaian :</label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="pencapaian"
      [value]="this.pencapaian">
      </ion-textarea>
    </ion-item>
  </div>
  <!--Rumusan-->
  <div class="rumusan">
    <label for="" class="form-label">Rumusan :</label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="rumusan"
      [value]="this.rumusan">
      </ion-textarea>
    </ion-item>
  </div>
  <!--Cadangan-->
  <div class="cadangan">
    <label for="" class="form-label">Cadangan :</label>
    <ion-item>
      <ion-textarea placeholder="Type something here"
      [autoGrow]="true"
      readonly
      formControlName="cadangan"
      [value]="this.cadangan">
      </ion-textarea>
    </ion-item>
  </div>
  <div class="attachment-part"></div>
  <div>
    <ion-modal trigger="comment-report">
      <ng-template>
        <ion-header>
          <ion-button (click)="sendComment()">Save</ion-button>
          <ion-button  (click)="cancel()">Cancel</ion-button>
        </ion-header>
        <ion-content class="comment-content">
          <ion-label color="light">Comment</ion-label>
          <ion-textarea class="comment-section"
           placeholder="Type comment here"
           formControlName="comment"
           ></ion-textarea>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</form>
<app-lect-financial-report *ngIf="finRep;hidden"></app-lect-financial-report>
<app-lect-financial-kewangan-report *ngIf="finRep;hidden"></app-lect-financial-kewangan-report>
<app-lect-report-attachment *ngIf="attacRep;hidden"></app-lect-report-attachment>
<app-part-list-lecturer *ngIf="partRep;hidden"></app-part-list-lecturer>

<div class="submit-button mt-2 column">
  <ion-button name="" color="secondary" slot="end" id="comment-report"
  (click) = "commentData()">
    Comment
  </ion-button>

  <!-- reject button for lecturer-->
  <ion-button name="" color="tertiary" (click)="approveTDA(thereport.value)" [hidden]="hideSendTDA">
    Approve
  </ion-button>

  <!-- reject button for lecturer-->
  <ion-button name="" color="danger" (click)="reject(thereport.value)" [hidden]="!hideSendTDA">
    Reject
  </ion-button>

  <!-- reject button for TDA-->
  <ion-button name="" color="danger" (click)="rejectTDA(thereport.value)" [hidden]="hideSendTDA">
    Reject
  </ion-button>
  <ion-button (click)="sendToTDA(thereport.value)" [hidden]="!hideSendTDA">Send to TDA</ion-button>
</div>
