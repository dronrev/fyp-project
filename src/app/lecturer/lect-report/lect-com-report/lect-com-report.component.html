<ion-card *ngFor="let report of reports; let key = index;let allReportss of allReport">
  <ion-item>
    <ion-label><h1><a href="" class="nav-link">{{ report.title || allReportss.title }}</a></h1></ion-label>
    <ion-button fill="outline" slot="end" routerLink="/lectEditReport" (click)="getReport(key)" color="dark">Edit</ion-button>
    <ion-button fill="outline" slot="end" routerLink="/editreport" color="danger">Delete</ion-button>
  </ion-item>

  <ion-card-content>
    <div>
      Location : {{ report.location || allReportss.location}}
    </div>
    <div>
      Report Status : {{ report.status || allReportss.status }}
    </div>
  </ion-card-content>
</ion-card>
